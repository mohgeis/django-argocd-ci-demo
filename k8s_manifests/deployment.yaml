apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: mgdockerid/django_dev:23542809b3e4d647406a68fd60a485ae82b840fa
        ports:
        - containerPort: 8000