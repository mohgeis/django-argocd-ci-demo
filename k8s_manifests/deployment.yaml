apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: mgdockerid/django_dev:3795dffd42cf6506e159b18df40746a56a5c9432
        ports:
        - containerPort: 8000