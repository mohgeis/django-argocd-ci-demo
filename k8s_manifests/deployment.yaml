apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: mgdockerid/django_dev:88176741b173629f4d5f4b4fab2e8eb4a408e085
        ports:
        - containerPort: 8000