apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: mgdockerid/django_dev:3b9ba4a34d93c20ebeec03cd3553a5e81e257915
        ports:
        - containerPort: 8000