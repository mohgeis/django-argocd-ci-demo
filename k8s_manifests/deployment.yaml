apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: mgdockerid/django_dev:f6211af4693019e9e0711166e0a8dcf084b1f7c2
        ports:
        - containerPort: 8000